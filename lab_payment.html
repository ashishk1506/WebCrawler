             <p id="card" onclick="show()" style="cursor: pointer;">Credit Card Payment</p>

         <div class="card-payments" id="tog">
             <div>
             <form action="payment_successful.html" onsubmit="return validate()">
                <div> <p>NAME</p>
                 <input type="text" placeholder="Username" id="usnm" ></div>
                <div> <p>CARD NUMBER</p>
                 <input type="text" id="cardnm" > <input type="text" id="cardnm1" > <input type="text" id="cardnm2" ></div>
                 <div><p>EXPIRY DATE</p>
                 <input type="date" ></div>
                <div> <p >CVV</p><input type="password" id="expd"></div>
                <div><button type="submit" style="cursor: pointer;">Make Payment</button></div>
             </form>
             </div>
         </div>
         <div class="cash" id="c1">
             <p>COD</p>
         </div>
     </section>  
     <script>
         function validate(){

      var username = document.getElementById("usnm");
      var cardNumber = document.getElementById("cardnm");
      var cardNumber1 = document.getElementById("cardnm1");
      var cardNumber2 = document.getElementById("cardnm2");
      var expiryDate = document.getElementById("expd");
      var rexg = /[A-Z]/;
      var num = /^[0-9]\d{3}$/;
      var num1 = /^[0-9]\d{3}$/;
      var num2 = /^[0-9]\d{3}$/;
      var exp = /^[0-9]\d{2}$/;
       if( username.value.trim() == "" &&  cardNumber.value.trim() == "" && expiryDate.value.trim() == "")
       {
           alert("Can't left blank");
           return false;
       }
       
       else if( rexg.test(username.value)  &&  num.test(cardNumber.value)  &&  num1.test(cardNumber1.value)  &&  num2.test(cardNumber2.value) && exp.test(expiryDate.value)  )
       {
           alert("Confirm Payment.")
          return true;
       }
      
       else
       {
           alert("Invalid input");
           return false;
       }

         }

 function show(){
     var aman = document.getElementById("tog")
     aman.style.display="block"; 
     
 }
