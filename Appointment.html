<script>
 var i=1;
  function changeImage()
  {
    setInterval(function(){
    var image = ['images/message1.png','images/message2.jpg','images/message3.png'];
    
    document.getElementById('message').src = image[i];
    i++;
    if(i == 3)
    {
        i=0;
    }
    },2000);
  }
 
  var Time = new Date();
  document.getElementById("time_alloted").innerHTML = Time.getHours()+":" +Time.getMinutes();
</script>
